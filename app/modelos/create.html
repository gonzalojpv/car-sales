<div class="alert alert-success" role="alert" ng-show="mensaje">{{ mensaje }}</div>
<h1>{{ formTitle | uppercase }}</h1>
<div class="row">
  <div class="col-lg-8">
    <form ng-submit="guardarModelo()">
      <div class="form-group">
        <label>Modelo:</label>
        <input type="text" ng-model="modelo.modelo" class="form-control" placeholder="Nombre de la Marca" required>
      </div>
      <div class="form-group" ng-if="!esAccion('crear');">
        <label for="exampleInputFile">ID</label>
        <input type="text" class="form-control" ng-model="modelo.id" disabled>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Marca</label>
        <select class="form-control" ng-model="modelo.marca_id" ng-options="marca.id as marca.marca for marca in marcas" required>
          <option value="">Seleciona</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
        Guardar
      </button>
      <button type="button" class="btn btn-danger" ng-click="eliminarModelo();">
        <i class="fa fa-trash" aria-hidden="true"></i>
        Eliminar
      </button>
    </form>
  </div>
</div>
