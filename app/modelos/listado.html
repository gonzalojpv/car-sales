<h1>Listado de Modelos</h1>
<div class="row">
  <div class="col-lg-4">
    <input type="text" ng-model="busqueda" class="form-control" id="busqueda" placeholder="Buscar modelo">
  </div>
  <div class="col-lg-2">
    <select class="form-control" ng-model="marca.marca_id" ng-options="marca.id as marca.marca for marca in marcas" >
      <option value="">Seleciona</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Modelo
          </th>
          <th>
            Marca
          </th>
          <th>
            Accci√≥n
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="modelo in modelos | limitTo: posicion | limitTo: -5 | filter:busqueda | filter:marca">
          <td>
            {{ modelo.id }}
          </td>
          <td>
            {{ modelo.modelo }}
          </td>
          <td>
            {{ modelo.marca }}
          </td>
          <td>
            <a href="#/modelo/ver/{{ modelo.id }}" class="btn"><i class="fa fa-eye" aria-hidden="true"></i></a>
            <a href="#/modelo/editar/{{ modelo.id }}" class="btn"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <button type="button" class="btn btn-primary" ng-click="anteriores()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      Anterior
    </button>
    <button type="button" class="btn btn-primary" ng-click="siguiente()">
      Siguiente
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
